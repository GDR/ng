<div class="container h-100" style="padding-bottom: 360px">
    <div class="row h-100 flex-items-xs-center">
        <div class="col-md-6 flex-xs-middle">
            <div class="card">
                <h3 class="card-header">
                    Sign In
                </h3>
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <input name="login" class="form-control" type="text" placeholder="Login" [(ngModel)]="login" required>
                        </div>
                        <div class="form-group">
                            <input name="password" class="form-control" type="password" placeholder="Password" [(ngModel)]="password" required>
                        </div>
                        <button class="btn btn-block btn-info" (click)="signIn()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
